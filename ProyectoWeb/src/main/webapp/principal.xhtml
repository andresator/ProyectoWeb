<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Principal</title>
    </h:head>
    <h:body>
        
         <ui:composition template="./resources/plantillas/plantilla.xhtml">

            <ui:define name="content">
                <h1>Bienvenido ${usuarioController.emailUsuario}</h1>
                <p>Su nombre es: ${usuarioController.nombreUsuario}</p>
                <p>Su perfil es: ${usuarioController.idRol}</p>
                
                <div class="card product">
                    <h:form id="form">
                        <p:dataView var="product" value="test" rows="12" paginator="true"
                                    rowsPerPageTemplate="6,12,16"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                            <p:dataViewGridItem>
                                <div class="product-grid-item card border-1">
                                    <div class="product-grid-item-top">
                                        <div>
                                            <i class="pi pi-tag product-category-icon"/>
                                            <span class="product-category">CD</span>
                                        </div>
                                        <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">INSTOCK</span>
                                    </div>
                                    <div class="product-grid-item-content">
                                        <p:graphicImage name="../resources/images/image1.jpg" />
                                        <div class="product-name">Metallica Ceramica</div>
                                        <div class="product-description">Heavy metal album of Satan</div>
                                        <p:rating readonly="true" value="4"/>
                                    </div>
                                    <div class="product-grid-item-bottom">
                                        <h:outputText value="" styleClass="product-price">
                                            <f:convertNumber currencySymbol="$" type="currency"/>
                                        </h:outputText>
                                        <p:commandButton type="button"
                                                            value="Add To Cart"
                                                            icon="pi pi-shopping-cart"
                                                            disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </p:dataViewGridItem>

                            <p:dataViewListItem>
                                <div class="product-list-item">
                                    <p:graphicImage name="../resources/images/image1.jpg" />
                                    <div class="product-list-detail">
                                        <div class="product-name">Metallica Ceramica</div>
                                        <div class="product-description">Heavy metal album</div>
                                        <p:rating readonly="true" value="5"/>
                                        <i class="pi pi-tag product-category-icon"/><span
                                            class="product-category">CD</span>
                                    </div>
                                    <div class="product-list-action">
                                        <h:outputText value="" styleClass="product-price">
                                            <f:convertNumber currencySymbol="$" type="currency"/>
                                        </h:outputText>
                                        <p:commandButton type="button"
                                                         value="Add To Cart"
                                                         icon="pi pi-shopping-cart"
                                                         disabled="OUTOFSTOCK">
                                        </p:commandButton>
                                        <span class="product-badge">INSTOCK</span>
                                    </div>
                                </div>
                            </p:dataViewListItem>
                        </p:dataView>
                    </h:form>
                </div>
                
              </ui:define>

        </ui:composition>
    </h:body>
</html>
