<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Listado de Paquetes</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <h3>Administrar Paquetes</h3>
                    <b:commandButton value="Insertar Producto"
                                             action="PaqueteEdit.xhtml"
                                             look="primary"/>
                    <b:dataTable value="#{paqueteController.paquetes}"
                                 var="paquete"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="true"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{paquete.idPaquete}"
                                           label="Id Paquete"
                                           width="8%"/>
                        <b:dataTableColumn value="#{paquete.desc}"
                                           width="15%"
                                           label="Descripcion"/>
                        <b:dataTableColumn value="#{paquete.peso}"
                                           width="19%"
                                           label="Peso"/>
                        <b:dataTableColumn value="#{paquete.origen}"
                                           width="19%"
                                           label="Origen"/>
                        <b:dataTableColumn value="#{paquete.estado}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Estado"/>
                        <b:dataTableColumn value="#{paquete.valor}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Valor"/>
                        
                        <b:dataTableColumn width="10%"
                                           style="text-align: center"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{paqueteController.edita(paquete.idPaquete)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                    
                </h:form>
                                    
            </ui:define>
         
        </ui:composition>
        
    </h:body>
</html>
