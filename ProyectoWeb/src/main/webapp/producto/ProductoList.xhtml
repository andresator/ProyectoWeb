<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Listado de Productos</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:dataTable value="#{productoController.productos}"
                                 var="producto"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="true"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{producto.idProd}"
                                           label="Id Producto"
                                           width="8%"/>
                        <b:dataTableColumn value="#{producto.nombreProd}"
                                           width="15%"
                                           label="Nombre Producto"/>
                        <b:dataTableColumn value="#{producto.descripcionProd}"
                                           width="19%"
                                           label="Desc Producto"/>
                        <b:dataTableColumn value="#{producto.precioProd}"
                                           width="19%"
                                           label="Precio"/>
                        <b:dataTableColumn value="#{producto.imgProd}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Imagen"/>
                        <b:dataTableColumn value="#{producto.cantidadProd}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Cantidad"/>
                        <b:dataTableColumn value="#{producto.idCategoria}"
                                           width="8%"
                                           style="text-align: center"
                                           label="Categoria"/>
                        <b:dataTableColumn width="10%"
                                           style="text-align: center"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{productoController.edita(producto.idProd)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                    
                </h:form>
                                    
            </ui:define>
         
        </ui:composition>
        
    </h:body>
</html>
