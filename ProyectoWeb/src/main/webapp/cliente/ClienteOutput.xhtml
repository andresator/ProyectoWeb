<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Vista de Clientes</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <h3>Vista de Clientes</h3>
                   
                    <b:dataTable value="#{clienteController.vistaClientes}"
                                 var="cliente"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="true"
                                 copy="true"
                                 print="true">
                        
                        <b:dataTableColumn value="#{cliente.nombre}"
                                           width="15%"
                                           label="Nombre"/>
                        <b:dataTableColumn value="#{cliente.apellidos}"
                                           width="19%"
                                           label="Apellidos"/>
                        <b:dataTableColumn value="#{cliente.direccion}"
                                           width="19%"
                                           label="Direccion"/>
                        
                        
                        
                            
                        
                    </b:dataTable>
                    
                </h:form>
                                    
            </ui:define>
         
        </ui:composition>
        
    </h:body>
</html>
