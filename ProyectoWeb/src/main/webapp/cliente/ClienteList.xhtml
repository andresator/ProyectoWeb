<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Listado de Clientes</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <h3>Administrar Clientes</h3>
                    <b:commandButton value="Insertar Producto"
                                             action="#{clienteController.inserta()}"
                                             look="primary"/>
                    <b:dataTable value="#{clienteController.cliente}"
                                 var="cliente"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="true"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{cliente.idCliente}"
                                           label="Id Cliente"
                                           width="8%"/>
                        <b:dataTableColumn value="#{cliente.nombre}"
                                           width="15%"
                                           label="Nombre"/>
                        <b:dataTableColumn value="#{cliente.apellidos}"
                                           width="19%"
                                           label="Apellidos"/>
                        <b:dataTableColumn value="#{cliente.direccion}"
                                           width="19%"
                                           label="Direccion"/>
                        <b:dataTableColumn value="#{cliente.correo}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Correo"/>
                        <b:dataTableColumn value="#{producto.telefono}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Telefono"/>
                        
                        <b:dataTableColumn width="10%"
                                           style="text-align: center"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{clienteController.edita(cliente.idCliente)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                    
                </h:form>
                                    
            </ui:define>
         
        </ui:composition>
        
    </h:body>
</html>
